<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header>Weather App</header>
        <section class="input-part">
          <p class="info-txt error">Add Valid Location</p>
          <input type="text" placeholder="Please enter city name" spellcheck="false" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </section>  
        <section class="weather-part">
            <img src="./weather_icons/01d.png" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-detailes">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="detailes">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="detailes">
                        <span class="numb">_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
